  <p style="font-size:35px">《Linux内核与嵌入式开发》</p>
 
  <p style="font-size:25px">课程简介</p>
<p style="font-size:22px">本课程是由兰州大学面向本科生开设的计算机课程，课程主要介绍ARM体系结构和Linux内核的一些基础知识，包括ARM平台的Linux内核编译、ARM体系结构的基本编程模型、ARM体系的存储系统、Linux中断处理过程和Linux系统在ARM平台上的启动流程。还介绍了一些在嵌入式开发过程中使用较多的相关工具使用。最后结合课程内容同学可以按照设计的实验步骤实践相关实验，提高学生对知识的理解和动手能力。</p>
